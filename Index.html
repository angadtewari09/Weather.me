<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Weather.me</title>
    <link rel="icon" type="image/png" href="icons/61nuuPxUvaL 1.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script.js" type="text/javascript" ></script>
</head>
<body>
    
 
    <div class="container">
        <div class="interface">
            <h1> Different kinds of Weather</h1>
            <h1>Stay updated 24/7</h1>
            <div class="news">
                <p> Make most of the nice weather that<br>
                     I generated for you. Or else.
                </p>
                <br>
                <br>
                <p>Business down the certain routes</p>
            </div>
           <div class="search-bar">
            <input type="input" id="place" placeholder="Search here...." onfocus="this.value=''" autocomplete="off">
            <button onclick="weather(document.querySelector('#place').value)">Get Update</button>
           </div>
            <p> Know the weather in a click!</p>
        </div>
        <div class="info">
            <div class="header">
              <h1> Today's Weather Update</h1> 
            </div>  
            <div class="report">
               
                <img src="icons/61nuuPxUvaL 1.png" id="icon" width="200px" height="200px">
                <br>
                <span id = "description"></span>
                <br>
                <br>
                <br>
                <span class="feels_like">Feels Like: <span id="feels_like"></span></span>
            </div>
            <div class="output">
                <div class="digit">
                    <h1 id="deg">0&deg;C</h1>
                    <br>
                    <span id="min"> 0&deg;C</span>
                    <span> | </span>
                    <span id="max">  0&deg;C</span>
                </div>
                <div class="list_info">
                    <h3 id="wind">0 mph</h3>
                    <br>
                    <h3 id="humidity">0 %</h3>
                </div>
            </div>
            <br>
            <div class="converter">
                <span id="celsius" onclick="converter('celsius')">&deg; C </span>
                <span id="fahrenhiet" onclick="converter('fahrenheit')">| &deg; F</span>
            </div>
            <br>
        </div>
    </div>
    
</body>
</html>
